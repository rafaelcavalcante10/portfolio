<section id="about" class="about">

    <div class="section-title">
      <h2>Sobre</h2>

        <h3>{{dados.cargocompleto}}</h3>
        <p class="fst-italic">
        </p>
        <div class="row">

            </ul>
          </div>
          <div class="col-lg-6">
            <ul>
              <li><i class="bi bi-chevron-right"></i> <strong>Age:</strong> <span>{{dados.idade}}</span></li>
              <li><i class="bi bi-chevron-right"></i> <strong>E-mail:</strong> <span>{{dados.email}}</span></li>
              <li><i class="bi bi-chevron-right"></i> <strong>NÃ­vel:</strong> <span>Senior</span></li>
            </ul>
          </div>

      </div>
    </div>
  </div>
